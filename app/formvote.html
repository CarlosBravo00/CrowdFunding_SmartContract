<!DOCTYPE html>
<html>

<head>
    <title>Apoyar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <meta content='width=device-width, initial-
    scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
</head>

<body>
    <nav>
        <div class="logo"><img src="recursos/banorte.jpg" /></div>
        <div>
            <p>Bienvenido</p>
        </div>
    </nav>

    <div class="cuerpo">
        <div>
            <h2 class="titulo">Apoyar un proyecto</h2>
            <hr>
            <p class="indicacion">Para apoyar una causa <br> llena el siguiente registro <br> y da click en el
                botón.<br>
            </p>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            <a href="./index.html" class="boton_back btn" id="back">Regresar</a>
        </div>
        <div>
            <h2 class="titulo">Paso 1 - Información</h2>
            <hr>
            <div class="indicacion form-group">
                <label for="addrs">Direccion</label>
                <input type="text" id="addrs" name="addrs" class="form-control"> <br><br>
                <button class="boton_index btn" id="checarVoter">Checar</button>
                <h3 id="displaytextvoter"></h3>
            </div>
            <br><br><br>

        </div>
        <div>
            <h2 class="titulo">Paso 2 - Votacion</h2>
            <hr>
            <label for="prop">Numero de Proyecto</label>
            <input type="number" id="prop" class="form-control"> <br><br>
            <button class="boton_index btn" id="checar">Checar</button>
            <h3 id="displaytext"></h3>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

            <button class="boton_index btn" id="apoyo">Votar</button>
            <div class="alert alert-success" id="votoexito" role="alert">
                Voto Existoso!!
            </div>

            <div class="alert alert-danger" id="votomalo" role="alert">
                Voto No Existoso!!
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright 2020 All Rights Reserved
    </div>
    <script src="../node_modules/web3/dist/web3.min.js"> </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="./code.js"></script>

</body>

</html>
